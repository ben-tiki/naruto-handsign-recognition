<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/konoha.png">
    <title>Naruto Hand Recognition</title>
  </head>

  <body>
    <div id="content-container">

      <!-- BACKGROUND -->
      <div id="background"></div>

      <!-- LABELS -->
      <div id="loading-circle"></div>
      <div id="label-container"></div>
      <div id="finished-jutsu-container"></div>
      <div id="past-labels"></div>

      <!-- CAMERA CONTENT -->
      <div id="webcam-container"></div>
      <canvas id="image-canvas"></canvas>
      <canvas id="processed-canvas" hidden></canvas>

      <!-- MODAL -->
      <button id="more-info-button">+</button>
      <div id="info-modal" class="modal" style="display: none">
        <div class="info-modal-content">
          <span class="close">&times;</span>
          <div id="jutsus-container">
            <h2>Jutsus Collection</h2>
            <hr />
          </div>
          <br />
          <div id="handsigns-list"></div>

          <div>
            <span id="jutsu-combinations"></span>
            <span id="hint">Hint: &nbsp</span>
            Position your hands into the camera to start the recognition!
            Remove your hands from the frame to reset Jutsus and start over.
          </div>
          <br />
          <h2>Justu Recognition Delay</h2>
          <hr />
          <div id="slider-container">
            <input type="range" id="threshold-slider" />
            <p>Value:&nbsp;&nbsp;<span id="threshold-value"></span></p>
          </div>
          <h2>Handsigns</h2>
          <hr />
          <div id="handsigns-container">
            <img id="handsigns-image" src="assets/img/handsigns.png" alt="all-handsigns" />
          </div>
        </div>
      </div>
    </div>

    <!-- IMPORTS -->
    <script src="https://Cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://Cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://Cdn.jsdelivr.net/npm/@mediapipe/hands"></script>

    <!-- SCRIPTS -->
    <script src="assets/js/mediapipe-hand-detection.js" type="module"></script>
    <script src="assets/js/teachable-machine.js" type="module"></script>
    <script src="assets/js/image-processing.js" type="module"></script>
    <script src="assets/js/main.js" type="module"></script>
    <script src="assets/js/modal.js" type="module"></script>
  </body>
</html>
